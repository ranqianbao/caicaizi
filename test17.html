<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ajax</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#2").click(function(){
                $.ajax({
                    url:'https://www.mxnzp.com/api/holiday/recent/list',
                    method:"GET",
                    dataType: "JSON",
					data: {
						app_id:'2kmqmlsix0npnwg0',
						app_secret:'CLnjnRvjE1UYNHXtapTjSHoAevBqqIPN'
					},
                    success: function(data) {
                        $("#holidays-list").empty();
                        
                        if(data && Array.isArray(data.data)){
                            data.data.forEach(function(holiday){
                                $("#holidays-list").append("<li>" + holiday.holidayName + " - " + holiday.date + "</li>");
                            });
                        } else {
                            console.error("Invalid data format");
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(status, error); 
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>最近前后7个节日信息</h1>
    <button id="2">获取</button>
    <ul id="holidays-list"></ul>
</body>
</html>
