<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>广告轮播Demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
<style>
	.slider {
				width: 80%;
				margin: 0 auto;
			}
	.slider img {
				width: 100%;
				height: auto;
			}
</style>
</head>
<body>
<!-- 219971125冉钱宝 -->
	<div class="slider">
		<div><img src="img/player1.gif" alt="Slide 1"></div>
		<div><img src="img/player2.gif" alt="Slide 2"></div>
		<div><img src="img/player3.gif" alt="Slide 3"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
	<script>
		$('.slider').slick({
						autoplay: true,
						autoplaySpeed: 2000,
						arrows: false,
						dots: true
		});
	</script>

</body>
</html>
